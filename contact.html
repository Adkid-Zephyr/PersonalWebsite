<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Fengshuo Liu</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
    />

    <style>
        :root {
            --primary-color: #64ffda;
            --secondary-color: #1e293b;
            --background-dark: #0f172a;
            --background-lighter: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8;
            --border-color: #334155;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: "Inter", sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }
        .navbar-custom {
            background-color: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }
        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: 700;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            margin: 0 10px;
        }
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--primary-color) !important;
        }
        .contact-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .contact-box {
            background-color: var(--background-lighter);
            padding: 4rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }
        .contact-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .contact-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
        }
        .contact-button {
            display: inline-block;
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 12px 30px;
            margin: 10px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .contact-button i {
            margin-right: 10px;
        }
        .contact-button:hover {
            background-color: var(--primary-color);
            color: var(--background-dark);
        }
        .footer {
            background-color: var(--background-dark);
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid var(--border-color);
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">FENGSHUO LIU</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" style="border: none; color: var(--primary-color);"><i class="fas fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#experience">Experience</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="contact-box">
                        <h1 class="contact-title">Get In Touch</h1>
                        <p class="contact-subtitle">
                            I'm always open to connecting with new people.
                            <br />Feel free to reach out to me through the
                            following channels.
                        </p>
                        <div>
                            <a
                                href="mailto:laufs0310@163.com"
                                class="contact-button"
                            >
                                <i class="fas fa-envelope"></i> Email
                            </a>
                            <a
                                href="https://www.linkedin.com/in/fengshuo-liu-722169307"
                                target="_blank"
                                class="contact-button"
                            >
                                <i class="fab fa-linkedin"></i> LinkedIn
                            </a>
                            <a
                                href="https://github.com/Adkid-Zephyr"
                                target="_blank"
                                class="contact-button"
                            >
                                <i class="fab fa-github"></i> GitHub
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set "Contact" as the active link in the navbar
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.navbar-nav a[href="contact.html"]').classList.add('active');
        });
    </script>
</body>
</html>
